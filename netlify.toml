# Netlify Configuration for GreenCare
[build]
  base = "frontend"
  publish = "."
  command = "echo 'Static frontend - no build needed'"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/"
  to = "/landing.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200

[functions]
  directory = "netlify/functions"
