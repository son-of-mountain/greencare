# Netlify Configuration for GreenCare
[build]
  publish = "frontend"
  command = "echo 'No build needed - static frontend'"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/app/*"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/landing.html"
  status = 200

[functions]
  directory = "netlify/functions"
