# Netlify Configuration for GreenCare Frontend
[build]
  publish = "frontend"
  command = "echo 'Static frontend - no build needed'"

# Redirect all /app/* to root
[[redirects]]
  from = "/app/*"
  to = "/:splat"
  status = 200

# Redirect root to landing page
[[redirects]]
  from = "/"
  to = "/landing.html"
  status = 200

# Handle 404s
[[redirects]]
  from = "/*"
  to = "/landing.html"
  status = 404
