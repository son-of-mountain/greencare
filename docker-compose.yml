version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: greencare_api
    ports:
      - "8000:8000"
    volumes:
      # Mode développement : modifications locales reflétées immédiatement
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./tests:/app/tests
      - ./data:/app/data
    environment:
      - DB_URL=sqlite:///./data/greencare.db
    restart: unless-stopped
    
    # --- SOBRIÉTÉ NUMÉRIQUE (Limites ressources) ---
    # On bride le conteneur pour éviter la surconsommation
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 64M
          
    # --- ROBUSTESSE (Healthcheck) ---
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    # Sécurité Docker (Best practice)
    security_opt:
      - no-new-privileges:true
