<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GreenCare - Proposer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; gap: 15px;">
            <a href="/app/landing.html" class="home-btn" title="Retour à l'accueil">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>
            <img src="images/greencare-logo.png" alt="GreenCare" style="height: 45px;">
        </div>
        <nav>
            <a href="index.html">Actions</a>
            <a href="propose.html">Proposer</a>
            <a href="news.html">Actualités</a>
            <a href="dashboard.html">Impact</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Nouvelle Action RSE</h2>
            <form onsubmit="submitAction(event)">
                <label>Titre de l'action</label>
                <input type="text" id="title" required placeholder="Ex: Extinction PC Radiologie">
                
                <label>Description</label>
                <textarea id="desc" required placeholder="Détails de l'action..."></textarea>
                
                <label>Service concerné</label>
                <select id="service">
                    <option value="BLOC">Bloc Opératoire</option>
                    <option value="URG">Urgences</option>
                    <option value="RADIO">Imagerie / Radio</option>
                    <option value="ADM">Administratif</option>
                    <option value="LOG">Logistique</option>
                </select>

                <label>Catégorie</label>
                <select id="cat">
                    <option value="Energie">Énergie / Fluides</option>
                    <option value="Dechets">Déchets / DASRI</option>
                    <option value="Numerique">Numérique Responsable</option>
                    <option value="Social">QVT / Social</option>
                </select>

                <label>Image de l'action</label>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <input type="file" id="image" accept="image/*" style="padding: 10px;">
                    <div id="image-preview" style="display: none; margin-top: 10px;">
                        <img id="preview-img" src="" alt="Aperçu" style="max-width: 100%; max-height: 300px; border-radius: 8px; object-fit: cover;">
                    </div>
                    <small style="opacity: 0.7;">ou saisissez une URL d'image</small>
                    <input type="url" id="image-url" placeholder="https://example.com/image.jpg">
                </div>

                <button type="submit">Soumettre</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
